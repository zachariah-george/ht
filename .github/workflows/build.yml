name: Build Apache HTTPD

on:
  push:
    paths:
      - '**.yml'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
      with:
        repository: openssl/openssl
        ref: openssl-3.1.3
    
    - name: Cache OpenSSL build
      id: cache-openssl
      uses: actions/cache@v2
      with:
        path: C:\openssl
        key: ${{ runner.os }}-openssl-${{ hashFiles('**/openssl/*.yml') }}
        restore-keys: |
          ${{ runner.os }}-openssl-

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.4.0

    - name: Configure OpenSSL
      run: |
        perl Configure VC-WIN64A --prefix=C:\openssl

    - name: Build OpenSSL
      run: |
        nmake
        nmake test
        nmake install

    - name: Zip OpenSSL build
      run: |
        Compress-Archive -Path C:\openssl -DestinationPath openssl.zip

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./openssl.zip
        asset_name: openssl.zip
        asset_content_type: application/zip

name: Build Apache HTTPD

on:
  push:
    paths:
      - '**.yml'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    
    # - uses: actions/checkout@v2
    #   with:
    #     repository: openssl/openssl
    #     ref: ${{ steps.latest_tag.outputs.latest_tag }}
        
    # - name: Cache OpenSSL build
    #   id: cache-openssl
    #   uses: actions/cache@v2
    #   with:
    #     path: C:\openssl
    #     key: ${{ runner.os }}-openssl-${{ hashFiles('**/openssl/*.yml') }}
    #     restore-keys: |
    #       ${{ runner.os }}-openssl-

    - name: Set up MSVC
      uses: ilammy/msvc-dev-cmd@v1

    - name: Set up NASM
      uses: ilammy/setup-nasm@v1.4.0

    - name: Set up jq
      run: |
        choco install jq

    - name: Get Latest Tag
      id: latest_tag
      run: |
        latest_tag=$(curl -s "https://api.github.com/repos/openssl/openssl/releases/latest" | jq -r .tag_name)
        echo "::set-output name=latest_tag::$latest_tag"
      shell: bash

    - uses: actions/checkout@v2
      with:
        repository: openssl/openssl
        ref: ${{ steps.latest_tag.outputs.latest_tag }}
   
    - name: Configure OpenSSL
      run: |
        perl Configure VC-WIN64A --prefix=C:\openssl

    - name: Build OpenSSL
      run: |
        nmake
        nmake test
        nmake install

    - name: Compress OpenSSL
      run: |
        Compress-Archive -Path C:\openssl -DestinationPath openssl.zip

    - name: Get the date
      id: date
      run: echo "::set-output name=date::$(date -u +'%Y%m%d%H%M%S')"
    
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
      with:
        tag_name: ${{ steps.date.outputs.date }}
        release_name: ${{ steps.date.outputs.date }}
        draft: false
        prerelease: false
    
    - name: Upload Release Asset
      id: upload-release-asset 
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./openssl.zip
        asset_name: openssl.zip
        asset_content_type: application/zip
